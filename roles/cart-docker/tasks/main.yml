- name: Start cart  container
  community.docker.docker_container:
    name: { { role_name } }
    image: public.ecr.aws/w8x4g9h7/roboshop-v3/cart
    state: started
    ports:
      # Publish container port 9000 as host port 8080
      - "8080:8080"
    env:
      CATALOGUE_HOST: {{ lookup('community.hashi_vault.hashi_vault', 'secret=roboshop-{{env}}/data/{{app_name}}:CATALOGUE_HOST token={{ token }} url=http://vault-int.azdevopsb1.online:8200') }}
      # Values which might be parsed as numbers, booleans or other types by the YAML parser need to be quoted
      CATALOGUE_PORT: {{ lookup('community.hashi_vault.hashi_vault', 'secret=roboshop-{{env}}/data/{{app_name}}:CATALOGUE_HOST token={{ token }} url=http://vault-int.azdevopsb1.online:8200') }}
      REDIS_HOST: {{ lookup('community.hashi_vault.hashi_vault', 'secret=roboshop-{{env}}/data/{{app_name}}:CATALOGUE_HOST token={{ token }} url=http://vault-int.azdevopsb1.online:8200') }}