- name: Disable nginx and enable nginx 1.24
  ansible.builtin.shell: dnf module disable nginx -y && dnf module enable nginx:1.24 -y

- name: Install Nginx
  ansible.builtin.dnf:
    name: nginx

- name: Remove the default content that web server is serving.
  ansible.builtin.file:
    path: /usr/share/nginx/html/*
    state: absent

- name: Download and extract the frontend content
  ansible.builtin.unarchive:
    src:  https://roboshop-artifacts.s3.amazonaws.com/frontend-v3.zip
    dest: /usr/share/nginx/html/
    remote_src: yes

- name: Preview template render
  debug:
    msg: "{{ lookup('template', 'nginx.conf') }}"

- name: Setup SystemD nginx Service
  ansible.builtin.copy:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf

- name: Restart Nginx Service to load the changes of the configuration.
  ansible.builtin.systemd_service:
    state: restarted
    enabled: true
    name: nginx

